<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebeca Felicissimo</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/banner.css">
    <link rel="stylesheet" href="./css/components/logo.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-subtitle.css">
    <link rel="stylesheet" href="./css/components/box.css">
    <link rel="stylesheet" href="./css/components/action.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/section.css">
    <link rel="stylesheet" href="./css/components/box_icon.css">
    <link rel="stylesheet" href="./css/components/icons.css">
    <link rel="stylesheet" href="./css/components/progress_bar.css">
    <link rel="stylesheet" href="./css/components/container_icons.css">
    <link rel="stylesheet" href="./css/components/card-project.css">
    <link rel="stylesheet" href="./css/components/image.css">
    <link rel="stylesheet" href="./css/components/wrapper-card.css">
</head>

<body>

    <header class="header">
        <img class="logo" src="./assets/images/rebeca_monica.png" alt="imagem Rebeca">
        <nav>
            <!-- navigation (navegação) filho do header -->
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Habilidades</a>
            <a class="action" href="#">Contato</a>
            <a class="button" href="#" lang="en">Download CV</a>
            <!-- usar oa tag lang quando tiver palabras em inglês, se for em um parágrafo usar a tag em e colocar o lang-->
        </nav>
    </header>

    <section class="banner">
        <!-- Pai - ele quem manda nos componentes dos filhos - posicionamento dos filhos -->
        <div class="wrapper">
            <!-- wrapper = envolver-->
            <div class="box">
                <!-- Filho do wrapper -->
                <h1 class="main-title">Rebeca G. Felicissimo</h1>
                <h2 class="main-subtitle">Arqueóloga</h2>
            </div>

            <div class="navigation">
                <a class="button" href="#" lang="en">Download CV</a> <!-- Filho -->
                <a class="button" href="#">Contato</a>
            </div>
        </div> <!-- Filho -->
    </section>

    <section class="section -second">
        <h2 class="main-title -second">Habilidades</h2>
        <!-- para criar uma classe que caria da minha principal colocamos o -second que significa que é uma variação do meu títilo-->
        <div class="container_icons">
            <article class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/css3.png" alt="CSS3">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->

            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/adobe-xd.png" alt="adobe xD">
                <div class="right">
                    <h3 class="title">Adobe xD</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/arcgis.png" alt="ArcGis">
                <div class="right">
                    <h3 class="title">ArcGis</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/qgis.png" alt="QGis">
                <div class="right">
                    <h3 class="title">QGis</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/kanban.png" alt="Kanban">
                <div class="right">
                    <h3 class="title">Kanban</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/scrum.png" alt="Scrum">
                <div class="right">
                    <h3 class="title">Scrum</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>

            <article class="box_icon">
                <img class="icons" src="./assets/icones/trello.png" alt="Trello">
                <div class="right">
                    <h3 class="title">Trello</h3>
                    <!-- na classe para seguir as boas práticas quando tenho apenas um nome é um ELEMENETO e quanto tenho um nome-outronome tenho um COMPONENTE-->
                    <progress class="progress_bar" max="100" value="30">30%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="#">
                <figure class="card-project -red"><img class="image" src="./assets/images/appy-hour-branco-menor.png" alt="Logo Appy Hour"></figure>
            </a>
            <a href="#">
                <figure class="card-project"><img class="image" src="./assets/images/logo-chame-um-cantor.png" alt="Logo Chame um Cantor"></figure>
            </a>
            <a href="#">
                <figure class="card-project"><img class="image" src="./assets/images/arqueologia.png" alt="Logo Arqueologia"></figure>
            </a>
        </div>

</body>

</html>
