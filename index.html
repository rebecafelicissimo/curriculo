<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebeca Felicissimo</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/banner.css">
    <link rel="stylesheet" href="./css/components/logo.css">
    <link rel="stylesheet" href="./css/components/title.css">
    <link rel="stylesheet" href="./css/components/subtitle.css">
    <link rel="stylesheet" href="./css/components/box.css">
    <link rel="stylesheet" href="./css/components/action.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/section.css">
    <link rel="stylesheet" href="./css/components/box_icon.css">
    <link rel="stylesheet" href="./css/components/icons.css">
    <link rel="stylesheet" href="./css/components/bar.css">
    <link rel="stylesheet" href="./css/components/container_icons.css">
</head>

<body>

    <header class="header">
        <img class="logo" src="./assets/images/rebeca_monica.png" alt="imagem Rebeca">
        <nav>
            <!-- navigation (navegação) filho do header -->
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Habilidades</a>
            <a class="action" href="#">Contato</a>
            <a class="button" href="#" lang="en">Download CV</a>
            <!-- usar oa tag lang quando tiver palabras em inglês, se for em um parágrafo usar a tag em e colocar o lang-->
        </nav>
    </header>

    <section class="banner">
        <!-- Pai - ele quem manda nos componentes dos filhos - posicionamento dos filhos -->
        <div class="wrapper">
            <!-- wrapper = envolver-->
            <div class="box">
                <!-- Filho do wrapper -->
                <h1 class="title">Rebeca G. Felicissimo</h1>
                <h2 class="subtitle">Arqueóloga</h2>
            </div>

            <div class="navigation">
                <a class="button" href="#" lang="en">Download CV</a> <!-- Filho -->
                <a class="button" href="#">Contato</a>
            </div>
        </div> <!-- Filho -->
    </section>

    <section class="section">

        <h2 class="title -second">Habilidades</h2> <!-- para criar uma classe que caria da minha principal colocamos o -second que significa que é uma variação do meu títilo-->

        <div class="container_icons">
            <div class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">HTML</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <dl class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">CSS</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </dl>
            <div class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">ArcGis</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <div class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">SCRUM</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <div class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">KANBAN</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <div class="box_icon">
                <img class="icons" src="./assets/icones/html5.png" alt="html5">
                <h2 class="subtitle">SEI LÁ</h2>
                <div class="bar">
                    <div class="progress_bar"></div>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
